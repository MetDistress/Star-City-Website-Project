	<main>
		<br>
		<h2>Submit an Upcoming Event</h2>
			<form id="event" action="formProcessor.html" method="get" name=appinfo> 
				<fieldset id="appinfo">
					<legend>Contact Information</legend>
					<label for="nBox"> Name</label>
					<input name="Name" id="nBox" type="text" /> 
					
					<label for="emailBox">E-Mail</label>
					<input name="email" id="emailBox" type="email" />
			
					<label for="phoneBox">Phone Number</label>
					<input name="phoneNumber" id="phoneBox" type="tel" />
					
					<label for="siteBox">Website</label>
					<input name="website" id="siteBox" type="url" />
				</fieldset>
				
				<fieldset id="eventinfo">
					<legend>Event Information</legend>
					<label for="enBox">Event Name</label>
					<input name="eventName" id="enBox" type="text" /> 
					
					<label for="locList">Location</label>
					<select name="location" id="locList">
						<option value="blank">&nbsp;</option>
						<option value="glades">The Glades</option>
						<option value="ptech">Palmer Tech</option>
						<option value="scbay">Star City Bay</option>
						<option value="verdant">Verdant</option>
					</select>
						
					<label for="dateBox">Date</label>
					<input name="eventDate" id="dateBox" type="date" />
					
					<label>Admission Cost</label>
				<fieldset class="adCost">
					<input name="cost" id="a0" value="$0-10" type="radio" />
					<label for="a0">$0-10</label>
					<input name="cost" id="a11" value="$11-25" type="radio" />
					<label for="a11">$11-25</label>
					<br>
					<input name="cost" id="a26" value="$26-50" type="radio" />
					<label for="a26">$26-50</label>
					<input name="cost" id="a51" value="$51-100" type="radio" />
					<label for="a51">$51-100</label>
				</fieldset>
				</fieldset>
				<fieldset id="moreinfo">
					<legend>More Event Information</legend>
					<label for="descBox">Event Description</label>
					<textarea name="evDescription" id="descBox"></textarea>
				
					<label for="restrictBox">Minimum Age Restrictions</label>
					<input name="restrictions" id="restrictBox" type="number" min="6" max="60" />
				</fieldset>
				
					<input id="submit" type="submit" value="Send Event Request" />
			</form>
